-forward
-back
-right
-left
rightleft 0 0 0
forwardback 0 0 0

/// (W)
alias "+_forward" "+forward;forwardback 0.0001 0 0;rightleft 0 0 0"
alias "-_forward" "-forward;forwardback -0.0001 0 0;rightleft 0 0 0"
bind "W" "+_forward"

/// (S)
alias "+_back" "+back;forwardback -0.0001 0 0;rightleft 0 0 0"
alias "-_back" "-back;forwardback 0.0001 0 0;rightleft 0 0 0"
bind "S" "+_back"

/// (A)
alias "+_left" "+left;rightleft -0.0001 0 0;forwardback 0 0 0"
alias "-_left" "-left;rightleft 0.0001 0 0;forwardback 0 0 0"
alias "+_A" "-right;+_left"
alias "-_A" "-_left"
bind "A" "+_A"

/// (D)

alias "+_right" "+right;rightleft 0.0001 0 0;forwardback 0 0 0"
alias "-_right" "-right;rightleft -0.0001 0 0;forwardback 0 0 0"
alias "+_D" "-left;+_right"
alias "-_D" "-_right"
bind "D" "+_D"

///开关

alias "WSAD" "rightleft 0 0 0;forwardback 0 0 0;bind W +forward;bind S +back;bind A +left;bind D +right;bind "rctrl" DASW"

alias "DASW" "rightleft 0 0 0;forwardback 0 0 0;bind W +_forward;bind S +_back;bind A +_A;bind D +_D;bind "rctrl" WSAD"

bind "rctrl" "WSAD"  ///自行改键

// 此处删除原先切换改键 【运行一次即可】
bind "" ""  

DASW 
