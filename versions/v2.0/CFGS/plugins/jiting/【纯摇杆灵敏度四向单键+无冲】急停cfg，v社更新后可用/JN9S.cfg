joy_response_move 1
joy_forward_sensitivity 1
joy_side_sensitivity 1
forward -31200 0 0
back -31200 0 0
left -31200 0 0
right -31200 0 0
forwardback 0 0 0
rightleft 0 0 0
bind w +w
bind a +a
bind s +s
bind d +d
alias"+w""w1"
alias"w1""forwardback 1 0 0;joy_forward_sensitivity 1;joy_side_sensitivity 0;alias +s ws;alias +a wa;alias +d wd;alias -w w2;alias -s s2"
alias"+a""a1"
alias"a1""rightleft 1 0 0;joy_side_sensitivity -1;joy_forward_sensitivity 0;alias +d ad;alias +w aw;alias +s as;alias -a a2;alias -d d2"
alias"+s""s1"
alias"s1""forwardback 1 0 0;joy_forward_sensitivity -1;joy_side_sensitivity 0;alias +w sw;alias +a sa;alias +d sd;alias -s s2;alias -w w2"
alias"+d""d1"
alias"d1""rightleft 1 0 0;joy_side_sensitivity 1;joy_forward_sensitivity 0;alias +a da;alias +w dw;alias +s ds;alias -d d2;alias -a a2"
alias"-w""w2"
alias"w2""joy_forward_sensitivity -0.000001;joy_side_sensitivity 0;alias +s s1;alias +a a1;alias +d d1;alias +w w1"
alias"-a""a2"
alias"a2""joy_side_sensitivity 0.000001;joy_forward_sensitivity 0;alias +d d1;alias +w w1;alias +s s1;alias +a a1"
alias"-s""s2"
alias"s2""joy_forward_sensitivity 0.000001;joy_side_sensitivity 0;alias +w w1;alias +a a1;alias +d d1;alias +s s1"
alias"-d""d2"
alias"d2""joy_side_sensitivity -0.000001;joy_forward_sensitivity 0;alias +a a1;alias +w w1;alias +s s1;alias +d d1"
alias"ws""joy_forward_sensitivity -1;alias -s wss;alias -w wsw;alias +a fa;alias +d fd"
alias"sw""joy_forward_sensitivity 1;alias -w wsw;alias -s wss;alias +a fa;alias +d fd"
alias"wss""joy_forward_sensitivity 1;alias +s ws;alias +a wa;alias +d wd;alias -w w2"
alias"wsw""joy_forward_sensitivity -1;alias +w sw;alias +a sa;alias +d sd;alias -s s2"
alias"ad""joy_side_sensitivity 1;alias -a ada;alias -d add;alias +w rw;alias +s rs"
alias"da""joy_side_sensitivity -1;alias -d add;alias -a ada;alias +w rw;alias +s rs"
alias"add""joy_side_sensitivity -1;alias +d ad;alias +w aw;alias +s as;alias -a a2"
alias"ada""joy_side_sensitivity 1;alias +a da;alias +w dw;alias +s ds;alias -d d2"
alias"fa""rightleft 1 0 0;joy_side_sensitivity -1;alias -a fa2;alias +d alld;alias -w as;alias -s aw"
alias"fd""rightleft 1 0 0;joy_side_sensitivity 1;alias -d fd2;alias +a alla;alias -w ds;alias -s dw"
alias"fa2""joy_side_sensitivity 0.000001;alias -s wss;alias -w wsw;alias +a fa;alias +d fd"
alias"fd2""joy_side_sensitivity -0.000001;alias -s wss;alias -w wsw;alias +a fa;alias +d fd"
alias"rw""forwardback 1 0 0;joy_forward_sensitivity 1;alias -a wd;alias -d wa;alias -w rw2;alias +s alls"
alias"rs""forwardback 1 0 0;joy_forward_sensitivity -1;alias -a sd;alias -d sa;alias -s rs2;alias +w allw"
alias"rw2""joy_forward_sensitivity -0.000001;alias -a ada;alias -d add;alias +w rw;alias +s rs"
alias"rs2""joy_forward_sensitivity 0.000001;alias -a ada;alias -d add;alias +w rw;alias +s rs"
alias"wa""rightleft 1 0 0;joy_side_sensitivity -1;alias -a waa;alias -w waw;alias +d wad;alias +s was"
alias"aw""forwardback 1 0 0;joy_forward_sensitivity 1;alias -a waa;alias -w waw;alias +d wad;alias +s was"
alias"sd""rightleft 1 0 0;joy_side_sensitivity 1;alias -d sdd;alias -s sds;alias +a sda;alias +w sdw"
alias"ds""forwardback 1 0 0;joy_forward_sensitivity -1;alias -s sds;alias -d sdd;alias +a sda;alias +w sdw"
alias"wd""rightleft 1 0 0;joy_side_sensitivity 1;alias -d wdd;alias -w wdw;alias +a wda;alias +s wds"
alias"dw""forwardback 1 0 0;joy_forward_sensitivity 1;alias -d wdd;alias -w wdw;alias +a wda;alias +s wds"
alias"sa""rightleft 1 0 0;joy_side_sensitivity -1;alias -a saa;alias -s sas;alias +d sad;alias +w saw"
alias"as""forwardback 1 0 0;joy_forward_sensitivity -1;alias -a saa;alias -s sas;alias +d sad;alias +w saw"
alias"waa""joy_side_sensitivity 0;alias +s ws;alias +a wa;alias +d wd;alias -w w2"
alias"waw""joy_forward_sensitivity 0;alias +d ad;alias +w aw;alias +s as;alias -a a2"
alias"saa""joy_side_sensitivity 0;alias +w sw;alias +a sa;alias +d sd;alias -s s2"
alias"sas""joy_forward_sensitivity 0;alias +d ad;alias +w aw;alias +s as;alias -a a2"
alias"wdd""joy_side_sensitivity 0;alias +s ws;alias +a wa;alias +d wd;alias -w w2"
alias"wdw""joy_forward_sensitivity 0;alias +a da;alias +w dw;alias +s ds;alias -d d2"
alias"sdd""joy_side_sensitivity 0;alias +w sw;alias +a sa;alias +d sd;alias -s s2"
alias"sds""joy_forward_sensitivity 0;alias +a da;alias +w dw;alias +s ds;alias -d d2"
alias"sad""joy_side_sensitivity 1;alias -a sd;alias -d sa;alias -s rs2;alias +w alls"
alias"saw""joy_forward_sensitivity 1;alias -w as;alias -a fa2;alias -s aw;alias +d alld"
alias"wda""joy_side_sensitivity -1;alias -a wd;alias -d wa;alias -w rw2;alias +s alls"
alias"wds""joy_forward_sensitivity -1;alias -w ds;alias -d fd2;alias -s dw;alias +a alla"
alias"sda""joy_side_sensitivity 1;alias -a sd;alias -d sa;alias +w allw;alias -s rs2"
alias"was""joy_forward_sensitivity -1;alias -s aw;alias -w as;alias +d alld;alias -a fa2"
alias"wad""joy_side_sensitivity 1;alias -w rw2;alias +s alls;alias -d wa;alias -a wd"
alias"sdw""joy_forward_sensitivity 1;alias -w sd;alias -d fd2;alias -s dw;alias +a alla"
alias"allw""joy_forward_sensitivity 1;alias -w rs;alias -a fd;alias -d fa;alias -s rw"
alias"alla""joy_side_sensitivity -1;alias -w rs;alias -a fd;alias -d fa;alias -s rw"
alias"alls""joy_forward_sensitivity -1;alias -w rs;alias -a fd;alias -d fa;alias -s rw"
