//键映射区域 ——————————————————————————————

bind "MOUSE1" "+_attack;"
//bind "MOUSE2" "+attack2"

bind mouse_x "TWOCRO_X;YAW"
bind mouse_y "TWOCRO_X;PITCH"

alias MOUSE_X  "JUMPTHROW_X;QK_ITEM_X;DEERTUB_X;TREMOR_X;VIEW_X;COLOR_UI_X;COLOR_CRO_X;SPIN_X;DHOP_X;SUPERJUMP_X;TICK_JITING_X;TWOCRO_X;SELECT_MAP_X;"
alias t "MOUSE_X" //当tick方案无法使用时，请在 mouse_x mouse_y 上添加 [MOUSE_X] 并注释该行

bind "W" "+FOR; JUMPTHROW_MOVE_X"
bind "S" "+BAC; JUMPTHROW_MOVE_X"
bind "A" "+LEF; JUMPTHROW_MOVE_X"
bind "D" "+RIG; JUMPTHROW_MOVE_X"

bind capslock "+SELECT_MAP_BIND" //轮盘启用键

bind c "+JUMPTHROW" //一键跳投
//bind c "+JUMPTHROW_LUNPAN" //轮盘一键跳投

//bind ctrl "+JITING_SWITCH"//急停开关键位上梯用
bind rctrl "EZ_MODE" //ez cfg切换开关
bind = "EZ_X" //ez 发送

